version: '3.8'

services:
  opentechiz-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opentechiz-website
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
