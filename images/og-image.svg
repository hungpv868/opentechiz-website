  <rect x="268" y="488" width="180" height="44" rx="22" fill="#96c73c" fill-opacity="0.15" stroke="#96c73c" stroke-width="1.5"/>
  <text x="358" y="515" font-family="Inter, Arial, sans-serif" font-size="22" fill="#96c73c" text-anchor="middle">Applied AI</text>

