      <stop offset="0%" stop-color="#96c73c" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#080d1a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="45%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#080d1a" stop-opacity="0"/>
